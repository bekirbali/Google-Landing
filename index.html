<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/gfavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>

      <div class="header__right">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <img
              src="./img/appicon.png"
              alt="menu"
              class="header__right--appicon"
            />
          </li>
          <li>
            <a href="#"
              ><button class="header__right--button">Sign In</button></a
            >
          </li>
        </ul>
      </div>
    </header>

    <main id="main-box">
      <div class="container">
        <div class="image">
          <img src="./img/googlelogo.png" alt="google" />
        </div>
        <div class="search">
          <form action="">
            <div class="search-bar">
              <input type="search" name="search" id="search" />
              <img class="magnifier" src="./img/magnify.jpg" alt="magnifier" />
              <img
                class="microphone"
                src="./img/microphone.png"
                alt="microphone"
              />
            </div>
            <div class="btn">
              <button class="btns btn-left">Google Search</button>
              <button class="btns btn-right">I'm Feeling Lucky</button>
            </div>
          </form>
          <p>Other Languages you can use Google: <a href="#">English</a></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="location">Turkey</div>
        <div class="lower">
          <div class="business">
            <ul>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search Works</a></li>
            </ul>
          </div>
          <div class="terms">
            <ul>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
